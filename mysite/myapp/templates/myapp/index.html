{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <div>
            <div>
                <div>
                    <div class="flex">
                        <img class="h-8 w-8" src="{% static 'myapp/images/logo.png' %}" alt="logo">
                        <span class="text-xl">JustShop</span>
                    </div>
                </div>
            </div>
        </div>


    </nav>

    <h3>
        <!-- <a href="/myapp/hello/{{ item.id }}/"></a> -->
        {% for item in items %}
        <a href="{% url 'myapp:detail' item.id %}">
        ID: {{ item.id }} | Наименование: {{ item.name }} | Цена: {{ item.price }} | Описание: {{ item.description }} <br/>
        </a>
        {% endfor %}

    </h3>

</body>
</html>
