{% extends 'myapp/base.html' %}
{% load static %}

<head>
	<link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>

{% block title %}
	JustShop
{% endblock %}

{% block content %}

<div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 xl:grid-cols-3 lg:grid-col-3 gap-3">
    <h4>
        <!-- <a href="/myapp/hello/{{ item.id }}/"></a> -->
        {% for item in items %}
        <a href="{% url 'myapp:detail' item.id %}">
        ID: {{ item.id }} | Наименование: {{ item.name }} | Цена: {{ item.price }} | Описание: {{ item.description }} <br/>
						<img src="{{ item.image.url}}" alt="pic">
        </a>
        {% endfor %}

    </h4>
		
</div>
		
{% endblock %}
