{% extends "myapp/base.html" %}

{% block content %}
<div class="ml-[200px]">
    <h1 class="text-2xl m-10 font-bold text-green-600"> Изменить товар: </h1>
    <form class="w-1/3 bg-white shadow-md m-10 px-8 py-8 " method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-md font-bold mb-2" for="name">Наименование товара: </label>
            <input class="shadow appearance-none border rounded py-2 px-8 mr-10 text-gray-700" value="{{ item.name}}" type="text" placeholder="Введите наименование..." name="name" id="name">
            <label class="block text-gray-700 text-md font-bold mb-2 mt-2" for="price">Цена: </label>
            <input class="shadow appearance-none border rounded py-2 px-8 mr-10 text-gray-700" value="{{ item.price}}" type="text" placeholder="Введите цену..." name="price" id="price">
            <label class="block text-gray-700 text-md font-bold mb-2 mt-2" for="description">Описание: </label>
            <input class="shadow appearance-none border rounded py-2 px-8 mr-10 text-gray-700" value="{{ item.description}}" type="text" placeholder="Введите описание..." name="description" id="description">
            <img class='w-20 h-20 mt-2' src="{{ item.image.url }}" alt="">
            <input class="block mt-4" type="file" accept="image/*" name="upload" id="upload">
            <button class="block bg-green-600 text-white p-3 mt-4" type="submit" name="Add Item" value="Add Item">Изменить</button>
        </div>
    </form>
</div>

{% endblock content %}
